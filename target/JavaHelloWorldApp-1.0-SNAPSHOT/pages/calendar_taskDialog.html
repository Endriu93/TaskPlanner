<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Task: {{data.taskName}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="images/ic_clear_white_24px.svg"  aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column" layout-padding>
       	<md-checkbox ng-model="data.isDone" aria-label="Checkbox 1">
            task is done
       	</md-checkbox> 
       	<md-input-container>
        	<label>{{data.timeLabel}}</label>
       		<input type="text"  ng-model="data.time" name="inputName" ng-pattern="onlyNumbers" ng-minlength="1" ng-maxlength="1">
      	</md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer(data.taskId,data.time,data.isDone)">
       Accept
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
